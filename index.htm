<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>G4-cim Prover</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .output { 
            height: 400px; border: 1px solid #ccc; padding: 10px; 
            overflow-y: auto; font-family: monospace; background: #f9f9f9;
            margin: 10px 0;
        }
        input { 
            width: 500px; padding: 10px; font-size: 16px; 
            margin-right: 10px; border: 2px solid #007cba;
        }
        button { 
            padding: 10px 20px; font-size: 16px; 
            background: #007cba; color: white; border: none;
            cursor: pointer;
        }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>G4-cim Theorem Prover</h1>
    
    <div>
        <input type="text" id="query" placeholder="Enter Prolog query" onkeypress="if(event.key=='Enter') executeQuery()">
        <button onclick="executeQuery()">Execute</button>
    </div>
    
    <div class="output" id="output">Loading...</div>
    
    <div>
        <button onclick="loadAndTest()">Load Prover & Test</button>
        <button onclick="clearOutput()">Clear</button>
    </div>

    <script type="module">
        import { SWIPL } from 'https://cdn.jsdelivr.net/npm/swi-pl-wasm/dist/swipl-web.js';
        
        let swipl = null;
        
        async function init() {
            try {
                addOutput('Loading SWI-Prolog WebAssembly...');
                swipl = await SWIPL({ arguments: ['-q'] });
                addOutput('✅ SWI-Prolog loaded');
            } catch (error) {
                addOutput('Error: ' + error);
            }
        }
        
        async function loadPrologCode() {
            if (!swipl) return;
            
            try {
                addOutput('Loading G4-cim prover...');
                const response = await fetch('g4cim_web.pl');
                const code = await response.text();
                await swipl.prolog(code);
                addOutput('✅ Prover loaded');
            } catch (error) {
                addOutput('Error loading prover: ' + error);
            }
        }
        
        async function executeQuery() {
            const query = document.getElementById('query').value.trim();
            if (!query || !swipl) return;
            
            addOutput('?- ' + query);
            
            try {
                const result = swipl.prolog.query(query);
                for await (const solution of result) {
                    addOutput('true.');
                }
                addOutput('');
            } catch (error) {
                addOutput('Error: ' + error.message);
            }
            
            document.getElementById('query').value = '';
        }
        
        async function loadAndTest() {
            await loadPrologCode();
            if (swipl) {
                addOutput('Testing with: prove(p => p).');
                await executeQuery('prove(p => p).');
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = 'Output cleared';
        }
        
        function addOutput(text) {
            const output = document.getElementById('output');
            output.innerHTML += text + '<br>';
            output.scrollTop = output.scrollHeight;
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
